<app-navbar></app-navbar>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col sizeMd="4" sizeSm="12" style="padding-right: 2rem;">
        <div>
          <ion-avatar class="avatar">
            <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
          </ion-avatar>
        </div>
      </ion-col>
      <ion-col sizeMd="2">
        <ion-label>{{perfil?.usuario.nombre+' '+ perfil?.usuario.apellido}}</ion-label>
        <br>
        <ion-label style="color: var(--ion-color-medium);">@{{perfil?.usuario.nickname}}</ion-label>
        <br>
        <ion-label style="font: bold;">30 </ion-label>
        <ion-label>Contactos</ion-label>
        <br>
        <ion-label>Pais: Uruguay</ion-label>
      </ion-col>
      <ion-col sizeMd="4">
        <app-medalla [medalla] = "medalla"></app-medalla>
      </ion-col>
      <ion-col sizeMd="2">
        <ion-button color="dark" size="small" fill="clear">
          Editar Perfil
          <ion-icon slot="icon-only" name="settings-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>


  <div class="ion-padding">
    <span class="section-title">Galeria</span>
    <ion-slides>
      <ion-slide>
        <img class="galeria"  src="https://i0.wp.com/hotbook.com.mx/wp-content/uploads/2019/01/fotosparis_portada.jpg?w=1024&ssl=1">
        <img class="galeria" src="https://i0.wp.com/hotbook.com.mx/wp-content/uploads/2019/01/fotosparis_portada.jpg?w=1024&ssl=1">
        <img class="galeria" src="https://i0.wp.com/hotbook.com.mx/wp-content/uploads/2019/01/fotosparis_portada.jpg?w=1024&ssl=1">
        <img class="galeria" src="https://i0.wp.com/hotbook.com.mx/wp-content/uploads/2019/01/fotosparis_portada.jpg?w=1024&ssl=1">
        <img class="galeria" src="https://i0.wp.com/hotbook.com.mx/wp-content/uploads/2019/01/fotosparis_portada.jpg?w=1024&ssl=1">
      </ion-slide>
    </ion-slides>
  </div>

  <h1>Publicaciones</h1>
  
  <ion-grid fixed>
    <ion-row>
      <ion-col offset-md="4" sizeMd="4" sizeSm="12"><app-feed 
        [publicaciones] = "publicaciones"
        [usuario] = "usuario"
        ></app-feed>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
