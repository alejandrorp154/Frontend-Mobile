<app-navbar></app-navbar>

<ion-content>
  <div>
    <ion-card *ngIf="!isLoading" class="card-profile">
      <ion-grid>
        <ion-row>
          <ion-col sizeLg="3" sizeMd="6" size="6" style="padding-right: 2rem;">
            <div>
              <ion-avatar class="avatar">
                <img [src]="perfil?.usuario.imagenPerfil">
              </ion-avatar>
            </div>
          </ion-col>
          <ion-col class="user-info" sizeLg="3" sizeMd="6" sizeSm="6" size="6">
            <ion-item lines="none" mode="ios">
              <ion-label>{{perfil?.usuario.nombre+' '+ perfil?.usuario.apellido}}</ion-label>
            </ion-item>
            <ion-item lines="none" mode="ios">
              <ion-label style="color: var(--ion-color-medium);">@{{perfil?.usuario.nickname}}</ion-label>
            </ion-item>
            <ion-item style="margin-left: -4px;" lines="none">
              <ion-button class="mis-ubicaciones-button" color="dark" size="small" fill="clear" routerLink="/listar-contactos">
                <ion-label>Contactos</ion-label>
                <ion-badge style="margin-left:10px;--background: #3f83a8" slot="end">{{contactos}}</ion-badge>
              </ion-button>                  
            </ion-item>
            <ion-item lines="none" mode="ios">
              <ion-label>{{perfil?.usuario.pais}}</ion-label>
            </ion-item>
          </ion-col>
          <ion-col sizeLg="3" sizeMd="6" sizeSm="6" size="6">
            <app-medalla [medalla] = "medalla"></app-medalla>
          </ion-col>
          <ion-button *ngIf="!esMiPerfil" (click)="clickBoton()">{{textoBoton}}</ion-button>
          <ion-col sizeLg="3" sizeMd="2" sizeSm="6" size="6">
            <ion-list class="ion-text-end">
                <ion-item lines="none" *ngIf="esMiPerfil">
                  <ion-button class="edit-button" routerLink="/modificar-perfil" color="dark" size="small" fill="clear" >
                    Editar
                    <ion-icon style="padding-right: 5px;" slot="icon-only" name="settings-outline"></ion-icon>
                  </ion-button>
                </ion-item>
                <ion-item lines="none">
                  <ion-button class="mis-ubicaciones-button" color="dark" size="small" fill="clear" routerLink="/visualizar-ubicaciones/{{perfil?.usuario.idPersona}}">
                    <ion-icon style="padding-right: 5px;" slot="icon-only" name="earth-outline"></ion-icon>
                    Ubicaciones
                  </ion-button>
                </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
    <div  *ngIf="!isLoading" class="publicaciones">
      <ion-grid class="grid" fixed>
        <ion-row>
          <ion-col offset-md="0" sizeMd="12" sizeSm="12"><app-feed
            [publicaciones] = "publicaciones"
            [usuario] = "usuario"
            ></app-feed>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
</div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title>TravelPack Â© 2021</ion-title>
  </ion-toolbar>
</ion-footer>
