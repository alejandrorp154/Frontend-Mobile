<app-navbar></app-navbar>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="8" size-xs="12"  offset-md="2">
        <ion-card>
          <ion-card-header color=tertiary>
            <ion-card-title  class="ion-text-center">Contactos</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-searchbar  class="listaUsuarios" autocomplete="on" placeholder="Buscar contactos" slot="primary" showCancelButton="never" cancelButtonText="Custom Cancel"></ion-searchbar>
            <ion-item-divider>
            </ion-item-divider>
            <ion-list>
              <ion-item *ngFor="let usuario of usuarios" >
                <div style="display: flex; justify-content: center;">
                  <ion-avatar>
                    <img [src]="usuario.imagenPerfil">
                  </ion-avatar>
                </div>
                {{ usuario.nombre }} {{ usuario.apellido }}
                <ion-button (click)="onViewProfile(usuario.idPersona)">
                  <ion-icon name="trash" slot="icon-only" ></ion-icon>
                </ion-button>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
