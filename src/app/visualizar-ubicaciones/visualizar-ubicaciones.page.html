<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-xs="12" size-md="10" offset-md="1">
        <ion-card>
          <ion-card-header color=tertiary>
            <ion-card-title  class="ion-text-center">Intereses</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item-divider>
              <ion-label>
                Lista de ubicaciones:
              </ion-label>
            </ion-item-divider>
            <ion-list>
              <ion-item *ngFor="let inte of intereses" >
                <ion-label> {{ inte.interes }} </ion-label>
                <ion-button (click)="onModificarInteres(inte.idInteres, inte.interes)">
                  <ion-icon name="create" slot="icon-only" ></ion-icon>
                </ion-button>
                <ion-button (click)="onDeleteInteres(inte.idInteres)">
                  <ion-icon name="trash" slot="icon-only" ></ion-icon>
                </ion-button>
                
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
