<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-xs="12" size-md="10" offset-md="1">
        <ion-card>
          <ion-card-header color=tertiary>
            <ion-card-title  class="ion-text-center">Mis Ubicaciones</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item-divider>
              <ion-label>
                Lista de ubicaciones:
              </ion-label>
            </ion-item-divider>
            <ion-col id="mapa" size="8" size-md="5" size-lg="3">
              <app-mapa [componente]="'altaEvento'" [currentLocation]="true" [ubicaciones]="ubicaciones" [ubiCentral]="ubicacion" [marcarUbicacion]="true" (ubicacion)="marcarUbicacion($event)"></app-mapa>
            </ion-col>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
