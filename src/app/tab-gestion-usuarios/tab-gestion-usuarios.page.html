<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-list>
          <ion-item-sliding *ngFor="let usuario of usuarios" #slidingUser>
            <ion-item>
              <ion-avatar style="padding-right: 7px;">
                <ion-img [src]="usuario.imgUrl"></ion-img>
              </ion-avatar>
              <ion-label>
                <h5>{{usuario.nickname}}</h5>
                <p>{{usuario.email}}</p>
              </ion-label>
            </ion-item>
            <ion-item-options [hidden]="usuario.bloqueado">
              <ion-item-option color="danger" (click)="onBloquearUsuario(usuario.idPersona, slidingUser)">
                <ion-icon name="lock-closed-sharp" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
            <ion-item-options [hidden]="!usuario.bloqueado">
              <ion-item-option color="green" (click)="onDesbloquearUsuario(usuario.idPersona, slidingUser)">
                <ion-icon name="lock-open-sharp" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>

          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
