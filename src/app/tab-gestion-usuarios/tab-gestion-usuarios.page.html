<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
          <ion-card style="background-color:white">
            <ion-card-header color=tertiary>
              <ion-card-title  class="ion-text-center">Usuarios registrados</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <div  class="ion-margin-vertical ion-text-right">
                  <ion-button class="item-end" id="btn-confirm" [routerLink]="['/admin-page/tabRegistrarAdministrador']">
                    <ion-icon slot="start" name="add"></ion-icon>Agregar Administrador
                  </ion-button>
              </div>
              <ion-item-divider>
              </ion-item-divider>
              <ion-list>
                <ion-item *ngFor="let usuario of usuarios" >
                  <ion-avatar style="padding-right: 7px;">
                    <ion-img [src]="usuario.imagenPerfil"></ion-img>
                  </ion-avatar>
                  <ion-label>
                    <h5>{{usuario.nickname}}</h5>
                    <p>{{usuario.email}}</p>
                  </ion-label>
                  <ion-button [hidden]="usuario.estaBloqueado" color="success" (click)="onBloquearUsuario(usuario.idPersona)" title="Bloquear">
                    <ion-icon name="lock-open-sharp" slot="icon-only"></ion-icon>
                  </ion-button>
                  <ion-button [hidden]="!usuario.estaBloqueado" color="danger" (click)="onDesbloquearUsuario(usuario.idPersona)" title="Desbloquear">
                    <ion-icon name="lock-closed-sharp" slot="icon-only"></ion-icon>
                  </ion-button>
                </ion-item>
              </ion-list>
            </ion-card-content>
          </ion-card>
        </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
