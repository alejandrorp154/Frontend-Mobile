<app-navbar></app-navbar>

<ion-content>
  <h1>Alta Evento</h1>
  <ion-grid>
    <ion-row>
      <ion-col size="4" size-md="2">
        <ion-label>Nombre</ion-label>
      </ion-col>
      <ion-col size="8" size-md="5" size-lg="3">
        <ion-input type="text" [(ngModel)]="evento.nombre" placeholder="Ej: Recorrido por la ciudad"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4" size-md="2">
        <ion-label>Ubicación</ion-label>
      </ion-col>
      <ion-col id="mapa" size="8" size-md="5" size-lg="3">
        <app-mapa [componente]="'altaEvento'" [currentLocation]="true" [latitud]="latitud" [longitud]='longitud' [marcarUbicacion]="true" (ubicacion)="marcarUbicacion($event)"></app-mapa>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4" size-md="2">
        <ion-label>Descripción</ion-label>
      </ion-col>
      <ion-col size="8" size-md="5" size-lg="3">
        <ion-textarea rows="4" [(ngModel)]="evento.descripcion" placeholder="Descripción">
        </ion-textarea>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4" size-md="2">
        <ion-label>Inicio</ion-label>
      </ion-col>
      <ion-col class="datepicker" size="7" size-md="3" size-lg="2">
        <ion-datetime #pickerInicio [min]="inicio" [(ngModel)]="inicio" (ionChange)="setMinFin($event)">
        </ion-datetime>
      </ion-col>
      <ion-col class="datepicker-icon" size="1" size-md="1" size-lg="1">
        <ion-icon name="calendar-outline" size="large" (click)="pickerInicio.open()"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4" size-md="2">
        <ion-label>Fin</ion-label>
      </ion-col>
      <ion-col class="datepicker" size="7" size-md="3" size-lg="2">
        <ion-datetime #pickerFin [min]="inicio" [(ngModel)]="fin">
        </ion-datetime>
      </ion-col>
      <ion-col class="datepicker-icon" size="1" size-md="1" size-lg="1">
        <ion-icon name="calendar-outline" size="large" (click)="pickerFin.open()"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="2"></ion-col>
      <ion-col size="8">
        <ion-button expand="block" color="primary" [disabled]="!validated" (click)="submit()">Aceptar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
