<ion-content style="padding-top: 10px">
  <ion-grid style="margin-top: 10px">
    <ion-row>
      <ion-col size-md="8" size-xs="12"  offset-md="2">
        <ion-card style="background-color:white;">
          <ion-card-header color=tertiary style="background:#022833">
            <ion-card-title  class="ion-text-center header">Intereses</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label position="floating">Nombre del interés</ion-label>
              <ion-input type="text" id="input-reason" [(ngModel)]="interes.interes" placeholder="Ej: Deportes al aire libre"></ion-input>
            </ion-item>
            <div  class="ion-margin-vertical ion-text-right">
                <ion-button style="--background:#3f83a8" class="item-end" id="btn-confirm" [disabled]="enableCreate()" (click)=onCreateInteres()>
                  <ion-icon slot="start" name="add"></ion-icon>Añadir interés</ion-button>
            </div>
            <div >
              <ion-item color="danger" (click)="showError=false" [hidden]="showError===false" >
                <ion-label > {{ errorMessage }} </ion-label>
                <ion-button color="light" float="left" fill="clear" >
                  <ion-icon color="light" float="left"  name="close" slot="icon-only" ></ion-icon>
                </ion-button>
              </ion-item>
            </div>
            <ion-item-divider>
              <ion-label>
                Lista de intereses
              </ion-label>
            </ion-item-divider>
            <ion-list>
              <ion-item *ngFor="let inte of intereses" >
                <ion-label> {{ inte.interes }} </ion-label>
                <ion-button (click)="onModificarInteres(inte.idInteres, inte.interes)">
                  <ion-icon name="create" slot="icon-only" ></ion-icon>
                </ion-button>
                <ion-button color="danger" (click)="onDeleteInteres(inte.idInteres)">
                  <ion-icon name="trash" slot="icon-only" ></ion-icon>
                </ion-button>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
