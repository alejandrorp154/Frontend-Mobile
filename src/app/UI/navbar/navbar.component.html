
  <ion-header [translucent]="true">
    <ion-toolbar style="max-height: 60px;">
      <ion-row style="max-height: 60px;">

        <ion-col size-xs="1">
          <ion-row style="display: flex;" class="ion-justify-content-around">
            <ion-buttons >
              <ion-back-button  class="pointer" text=""></ion-back-button>
            </ion-buttons>
            <ion-buttons (click)="onDeleteAccount()">
              <ion-item lines="none">
                <ion-avatar>
                  <img src="../../../assets/icon/Logo.png">
                </ion-avatar>
              </ion-item>
            </ion-buttons>
          </ion-row>
        </ion-col>
        <ion-col size-xs="6" size-lg ="8" size-xl ="9">
          <ion-searchbar  autocomplete="on" (click)="dontShow=false" placeholder="Buscar usuarios registrados" showCancelButton="never" cancelButtonText="Custom Cancel"></ion-searchbar>
        </ion-col>
        <ion-col size-xs="5" size-lg ="3" size-xl ="2" class="ion-no-padding">
          <ion-row style="display: flex;" class="ion-justify-content-around">
            <ion-buttons routerLink="/perfil/{{datoUsuario.userId}}">
              <ion-avatar class="center">
                <img src="../../../assets/icon/1024px-User-avatar.svg.png" class="iconosPublicacion">
              </ion-avatar>
            </ion-buttons>
            <ion-buttons  [routerLink]="['../interes']" class="extraInfo">
              <ion-avatar class="center">
                <img src="../../../assets/icon/notifications-outline.svg" class="iconosPublicacion">
              </ion-avatar>
            </ion-buttons>
            <ion-buttons >
              <ion-menu-button></ion-menu-button>
            </ion-buttons>
          </ion-row>
        </ion-col>
      </ion-row>
   </ion-toolbar>
  </ion-header>

  <ion-toolbar class="listaUsuarios scroll" *ngIf="searching">
    <ion-list >
      <ion-item *ngFor="let usuario of searchResult | async">
        <div style="display: flex; justify-content: center;">
          <ion-avatar>
            <img [src]="usuario.imagenPerfil">
          </ion-avatar>
        </div>
        {{ usuario.nickname }}
      </ion-item>
    </ion-list>
  </ion-toolbar>
