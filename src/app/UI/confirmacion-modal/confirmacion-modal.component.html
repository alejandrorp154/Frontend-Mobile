<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <p>{{ mensaje }}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button (click)="dismiss(false)">Cancelar</ion-button>
      </ion-col>
      <ion-col>
        <ion-button (click)="dismiss(true)">Aceptar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
