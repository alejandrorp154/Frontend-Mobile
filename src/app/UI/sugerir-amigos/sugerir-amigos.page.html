<app-navbar></app-navbar>

<ion-content>
  <ion-grid >
    <ion-row >
      <ion-col size-md="8" offset-md="2">
        <ion-card style="background-color:white">
          <ion-card-header color=tertiary>
            <ion-card-title  class="ion-text-center">Personas que quizas te interesen</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item-divider>
              <ion-label class="header">
                Lista de usuarios:
              </ion-label>
            </ion-item-divider>
            <ion-content id="test">
            <ion-list>
              <ion-item *ngFor="let amigo of amigos" >
                <ion-avatar slot="start">
                  <img [src]="amigo.imagenPerfil">
                </ion-avatar>
                <ion-label> {{ amigo.nombre }} {{ amigo.apellido }}</ion-label>
                <ion-button routerLink="/perfil/{{amigo.idPersona}}">
                  <ion-icon name="person-circle-outline" slot="icon-only"></ion-icon>
                </ion-button>
              </ion-item>
            </ion-list>
            <ion-infinite-scroll threshold="15%" (ionInfinite)="getSugerirAmigos($event)">
              <ion-infinite-scroll-content
                id="null"
                loadingSpinner="bubbles"
                loadingText="Cargando mÃ¡s sugerencias...">
              </ion-infinite-scroll-content>
            </ion-infinite-scroll>
          </ion-content>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
