<app-navbar></app-navbar>

<ion-content>
  <ion-grid >
    <ion-row >
      <ion-col size-md="8" offset-md="2">
        <ion-card style="background-color:white">
          <ion-card-header color=tertiary style="background:#022833">
            <ion-card-title  class="ion-text-center header">Personas que quizas te interesen</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-content id="test">
            <ion-list>
              <ion-item *ngFor="let amigo of amigos" >
                <ion-avatar slot="start">
                  <img [src]="amigo.imagenPerfil">
                </ion-avatar>
                <ion-label> {{ amigo.nombre }} {{ amigo.apellido }}</ion-label>
                <ion-button style="--background:#3f83a8"  routerLink="/perfil/{{amigo.idPersona}}">
                  <ion-icon name="person-circle-outline" slot="icon-only"></ion-icon>
                </ion-button>
              </ion-item>
            </ion-list>
            <ion-spinner color="tertiary" style="top: 50%;left: 50%;" *ngIf="isLoading" name="circles" ></ion-spinner>

            <ion-infinite-scroll threshold="15%" (ionInfinite)="getSugerirAmigos($event)">
              <ion-infinite-scroll-content
                id="null"
                loadingSpinner="bubbles"
                loadingText="Cargando más sugerencias...">
              </ion-infinite-scroll-content>
            </ion-infinite-scroll>
          </ion-content>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer style="height: 28px;" class="mobile-style">
  <ion-toolbar>
    <ion-title style="padding-bottom: 22px; font-size: 16px;">TravelPack © 2021</ion-title>
  </ion-toolbar>
</ion-footer>
