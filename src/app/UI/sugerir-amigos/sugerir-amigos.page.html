<app-navbar></app-navbar>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="8" offset-md="2">
        <ion-card>
          <ion-card-header color=tertiary>
            <ion-card-title  class="ion-text-center">Personas que quizas le interecen</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item-divider>
              <ion-label>
                Lista de usuarios:
              </ion-label>
            </ion-item-divider>
            <ion-list>
              <ion-item *ngFor="let amigo of amigos" >
                <ion-avatar slot="start">
                  <img src="data:image/png;base64,R0lGODlhAQABAIAAAAAAAAAAACH5BAAAAAAALAAAAAABAAEAAAICTAEAOw==">
                </ion-avatar>
                <ion-label> {{ amigo.nombre }} {{ amigo.apellido }}</ion-label>

                <ion-button (click)="onViewProfile(amigo.idPersona)">
                  <ion-icon name="person-circle-outline" slot="icon-only"></ion-icon>
                </ion-button>
              </ion-item>
            </ion-list>

            <ion-infinite-scroll threshold="100px" (ionInfinite)="getSugerirAmigos($event)">
              <ion-infinite-scroll-content
                loadingSpinner="bubbles"
                loadingText="Cargando mÃ¡s sugerencias...">
              </ion-infinite-scroll-content>
            </ion-infinite-scroll>

          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
