<app-navbar></app-navbar>
<ion-backdrop *ngIf="backdrop"></ion-backdrop>
<ion-content>
  <h1>Baja Evento</h1>

  <ion-list #listaEventos>
    <ion-item *ngFor="let evento of eventos">
      <p>{{ evento }}</p>
      <ion-icon slot="end" name="create-outline"></ion-icon>
      <ion-icon slot="end" name="trash-outline" (click)="eliminarModal(evento)"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
