<ion-item>
  <ion-buttons slot="start">
    <ion-button (click)="modificarComentario(Comentario)">
      <ion-icon slot="start" name="create-outline"></ion-icon>
      Modificar
    </ion-button>
  </ion-buttons>
</ion-item>
<ion-item>
  <ion-buttons slot="start">
    <ion-button (click)="eliminarComentario(Comentario.idComentario)">
      <ion-icon slot="start" name="trash-outline"></ion-icon>
      Eliminar
    </ion-button>
  </ion-buttons>
</ion-item>
