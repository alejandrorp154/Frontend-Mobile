<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-list>
          <ion-item-sliding *ngFor="let contacto of contactosPersona" #slidingUser>
            <ion-item>
              <ion-avatar style="padding-right: 7px;">
                <ion-img [src]="contacto.imgUrl"></ion-img>
              </ion-avatar>
              <ion-label>
                <h5>{{contacto.nombre}} {{contacto.apellido}}</h5>
                <p>{{contacto.nickname}}</p>
              </ion-label>
            </ion-item>
            <ion-item-options >
              <ion-item-option color="danger" (click)="onEliminarContacto(contacto.idPersona, slidingUser)">
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
