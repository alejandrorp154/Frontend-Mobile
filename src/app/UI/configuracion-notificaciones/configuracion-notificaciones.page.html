<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" size-xs="12"  offset-sm="3">
        <ion-card>
          <ion-card-header color=tertiary>
            <ion-card-title  class="ion-text-center">Configuracion de Notificaciones</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item-divider>
              <ion-label>
                Lista de configuraciones:
              </ion-label>
            </ion-item-divider>
            <ion-list *ngFor="let config of configuracionAMostrar | keyvalue">
              <ion-item>
                <ion-label> {{ config.key }} </ion-label>
                <ion-checkbox place-right [(ngModel)]="config.value" (click)="checkedChanged(config.key, config.value)"></ion-checkbox>
              </ion-item>
            </ion-list>
            <ion-item>
              <ion-button slot="end" (click)="onAplicar()">APLICAR</ion-button>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
