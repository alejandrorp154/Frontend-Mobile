<app-navbar></app-navbar>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" size-xs="12" >
        <ion-card style="background: white">
          <ion-card-header color=tertiary style="background:#022833">
            <ion-card-title  class="ion-text-center header">Configuración de Notificaciones por Email</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-list *ngFor="let config of configuracionAMostrar | keyvalue">
              <ion-item *ngIf="config.key !== 'idPersona' && config.key !== 'idConfiguracion' ">
                <ion-label> {{ config.key }} </ion-label>
                <ion-checkbox place-right checked={{config.value}} (click)="checkedChanged(config.key, config.value)"></ion-checkbox>
              </ion-item>
            </ion-list>
            <ion-item>
              <ion-button slot="end" (click)="onAplicar()">APLICAR</ion-button>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size-sm="6" size-xs="12" >
        <ion-card style="background: white">
          <ion-card-header color=tertiary style="background:#022833">
            <ion-card-title  class="ion-text-center header">Configuración de Notificaciones Mobile</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-list *ngFor="let config of configuracionAMostrar | keyvalue">
              <ion-item *ngIf="config.key !== 'idPersona' && config.key !== 'idConfiguracion'">
                <ion-label> {{ config.key }} </ion-label>
                <ion-checkbox place-right checked={{config.value}} (click)="checkedChanged(config.key, config.value)"></ion-checkbox>
              </ion-item>
            </ion-list>
            <ion-item>
              <ion-button slot="end" (click)="onAplicar()">APLICAR</ion-button>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
