<app-navbar></app-navbar>

<ion-content>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid fixed>
      <ion-row>
        <ion-col size-xs="12" size-md="10" offset-md="1">
          <ion-card>
            <ion-card-content>
              <ion-row>

                <ion-col size-xs="12" size-md="4">
                  <ion-col size="12" style="display: flex; justify-content: center;">
                    <div style="display: flex; align-items: center;">
                      <img id="foto" [src]="imageSource">
                    </div>
                  </ion-col>
                <ion-avatar id="imageAdd">
                  <input type="file" #fileInput (change)="uploadFile($event)" hidden="true" accept="image/*"/>
                  <!-- Imagen -->
                  <ion-button fill="outline" (click)="selectImageSource()">AÃ±adir foto
                    <ion-icon name="camera-outline" slot="start" ></ion-icon>
                  </ion-button>
                </ion-avatar>
                </ion-col>

              </ion-row>
              <ion-list class="form-input">
                <ion-item>
                  <ion-label position="floating">Nombre</ion-label>
                  <ion-input [(ngModel)]="usuario.nombre" type="text" ngModel name="nombre" #txtNombre></ion-input>
                </ion-item>
                <ion-item>
                <ion-label position="floating">Apellido</ion-label>
                <ion-input [(ngModel)]="usuario.apellido" type="text" ngModel name="apellido" #txtApellido></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label position="floating">Nickname</ion-label>
                  <ion-input [(ngModel)]="usuario.nickname" type="text" ngModel name="nickname" #txtNickname></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label position="floating">Email</ion-label>
                  <ion-input [(ngModel)]="usuario.email" type="email" ngModel name="email" required email #emailCtrl="ngModel"></ion-input>
                </ion-item>
                <ion-item
                *ngIf="!emailCtrl.valid && emailCtrl.touched"
                lines="none">
                <ion-label>
                  Debe de ser un correo valido.
                </ion-label>
              </ion-item>
                <ion-item>
                  <ion-label position="floating">Direccion</ion-label>
                  <ion-input [(ngModel)]="usuario.direccion" type="text" ngModel name="direccion" #txtDireccion></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label position="floating">Celular</ion-label>
                  <ion-input [(ngModel)]="usuario.celular" type="text" ngModel name="celular" #txtCelular></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label position="floating">Pais</ion-label>
                  <ion-input [(ngModel)]="usuario.pais" type="text" ngModel name="pais" #txtPais></ion-input>
                </ion-item>
                <ion-row>
                  <ion-col>
                    <ion-button type="submit" style="display: block;" fill="outline" [disabled]="!f.valid">
                      Modificar
                    </ion-button>
                  </ion-col>
                </ion-row>
              </ion-list>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
