
<app-navbar></app-navbar>
<ion-content class="ion-padding">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="3"></ion-col>
      <ion-col size="6">
        <app-alta-publicacion></app-alta-publicacion>
      </ion-col>
      <ion-col size="3">
        <div>
          GRUPO 1
        </div>
        <div style="padding-top: 10px;">
          GRUPO 2
        </div>
        <div style="padding-top: 10px;">
          GRUPO 3
        </div>
        <br>
        <ion-row>
          <ion-col size-sm="8">
            <ion-label>Sugerencias</ion-label>
          </ion-col>
          <ion-col>
            <ion-label class="underline" [routerLink]="['/sugerir-amigos']">Ver todas</ion-label>
          </ion-col>
        </ion-row>
        <ion-item lines ="none" style="float:left; padding: 5px;" *ngFor="let amigo of amigos">
          <ion-avatar>
            <img [src]="amigo.imagenPerfil">
          </ion-avatar>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid fixed>
    <ion-row>
      <ion-col offset-md="3" sizeMd="5" sizeSm="12">
        <app-feed-home></app-feed-home>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
