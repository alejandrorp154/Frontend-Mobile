
<app-navbar></app-navbar>
<ion-content class="ion-padding">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="3"></ion-col>
      <ion-col style="background-color: white; height:120px" size="6">
        <app-alta-publicacion></app-alta-publicacion>
      </ion-col>
      <ion-col size="3">
        <ion-card style="background:white">
          <ion-row>

            <ion-col size-sm="8">
              <ion-label>Sugerencias</ion-label>
            </ion-col>
            <ion-col>
              <ion-label class="underline" [routerLink]="['/sugerir-amigos']">Ver todas</ion-label>
            </ion-col>
          </ion-row>
          <ion-item lines ="none" style="float:left; padding: 5px;" *ngFor="let amigo of amigos">
            <ion-avatar routerLink="/perfil/{{amigo.idPersona}}">
              <img [src]="amigo.imagenPerfil">
            </ion-avatar>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid fixed>
    <ion-row>
      <ion-col style="min-width: 50%;" offset-md="3" sizeMd="5" sizeSm="12">
        <app-feed-home></app-feed-home>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
