
<app-navbar></app-navbar>
<ion-content class="ion-padding">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="3"></ion-col>
      <ion-col class="publicacion-wrap" style="background-color: white;" sizeSm="6" size="12" >
        <app-alta-publicacion [evento] = "false" (myEvent)="nuevaPub($event)"></app-alta-publicacion>
      </ion-col>
      <ion-col sizeSm="3" size="12" >
        <ion-card style="background:white">
          <ion-row>

            <ion-col size-sm="8">
              <ion-label class="sugerencias-header">Sugerencias</ion-label>
            </ion-col>
            <ion-col style="margin-top: 6px;">
              <ion-label class="underline" [routerLink]="['/sugerir-amigos']">Ver todas</ion-label>
            </ion-col>
          </ion-row>
          <ion-item lines ="none" style="float:left; padding: 5px;" *ngFor="let amigo of amigos">
            <ion-avatar class="avatar-sugerencia" routerLink="/perfil/{{amigo.idPersona}}">
              <img [src]="amigo.imagenPerfil">
            </ion-avatar>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid fixed>
    <ion-row>
      <ion-col style="min-width: 50%;" offset-md="3" sizeMd="5" sizeSm="12">
        <app-feed-home [nuevaPubli]="nuevaPubli"></app-feed-home>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
<ion-footer style="height: 28px;" class="mobile-style">
  <ion-toolbar>
    <ion-title style="padding-bottom: 22px; font-size: 16px;">TravelPack Â© 2021</ion-title>
  </ion-toolbar>
</ion-footer>
