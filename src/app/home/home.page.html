
<app-navbar></app-navbar>
<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-textarea placeholder="En que estas pensando?" position="floating" rows="4"></ion-textarea>
        </ion-item>
      </ion-col>
      <ion-col>
        <div>
          GRUPO 1
        </div>
        <div style="padding-top: 10px;">
          GRUPO 2
        </div>
        <div style="padding-top: 10px;">
          GRUPO 3
        </div>
        <br>
        <ion-row>
          <ion-col size-sm="8">
            <ion-label>Sugerencias</ion-label>
          </ion-col>
          <ion-col>
            <ion-label class="underline" (click)="onShowAllSuggested()">Ver todas</ion-label>
          </ion-col>
        </ion-row>
        <ion-item style="display: inline; padding: 5px;">
          <ion-avatar>
            <img src="../../assets/189-1896573_male-shadow-fill-circle-comments-question-mark-flat.png">
          </ion-avatar>
          <ion-avatar>
            <img src="../../assets/189-1896573_male-shadow-fill-circle-comments-question-mark-flat.png">
          </ion-avatar>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item class="iconosPubPadre">
          <img src="../../assets/icon/link-outline.svg" class="iconosPublicacion" onclick="">
          <img src="../../assets/icon/location-outline.svg" class="iconosPublicacion">
          <img src="../../assets/icon/image-outline.svg" class="iconosPublicacion">
          <ion-button type="submit" (click)="onPublicar()">
            Publicar
          </ion-button>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
