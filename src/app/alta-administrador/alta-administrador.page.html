<ion-content>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid fixed>
      <ion-row>
        <ion-col size-xs="12" size-md="10" offset-md="1">
          <ion-card style="background: white">
            <ion-card-header color=tertiary style="background:#022833">
              <ion-card-title  class="ion-text-center header">Registrar Administrador</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-list class="form-input">
                <ion-item>
                  <!-- <ion-input type="email" placeholder="Email" #txtEmail></ion-input> -->
                  <ion-label position="floating">Email</ion-label>
                  <ion-input type="email" ngModel name="email" required email #emailCtrl="ngModel"></ion-input>
                </ion-item>
                <ion-item
                *ngIf="!emailCtrl.valid && emailCtrl.touched"
                lines="none"
              >
                <ion-label>
                  Debe de ser un correo valido.
                </ion-label>
              </ion-item>
                <ion-item>
                  <!-- <ion-input type="text" placeholder="Nombre" #txtNombre></ion-input> -->
                  <ion-label position="floating">Nombre</ion-label>
                  <ion-input type="text" ngModel name="nombre" #txtNombre></ion-input>
                </ion-item>
                <ion-item>
                <!-- <ion-input type="text" placeholder="Apellido" #txtApellido></ion-input> -->
                <ion-label position="floating">Apellido</ion-label>
                <ion-input type="text" ngModel name="apellido" #txtApellido></ion-input>
                </ion-item>
                <ion-item>
                  <!-- <ion-input type="password" placeholder="Contraseña" #txtPass></ion-input> -->
                  <ion-label position="floating">Contraseña</ion-label>
                  <ion-input type="password" ngModel name="password" required minlength="6" #passwordCtrl="ngModel"></ion-input>
                </ion-item>
                <ion-item
                *ngIf="!passwordCtrl.valid && passwordCtrl.touched"
                lines="none"
              >
                <ion-label>
                  Debe de contener al menos 6 caracteres.
                </ion-label>
              </ion-item>
                <ion-row>
                  <ion-col>
                    <ion-button type="submit" style="display: block;" fill="outline" [disabled]="!f.valid">
                      Registrar
                    </ion-button>
                  </ion-col>
                </ion-row>
              </ion-list>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
