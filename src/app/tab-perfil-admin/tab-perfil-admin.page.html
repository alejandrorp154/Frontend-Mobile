<ion-content>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid fixed>
      <ion-row>
        <ion-col size-xs="12" size-md="10" offset-md="1">
          <ion-card>
            <div style="display: flex; justify-content: flex-end; flex-direction: row;">
              <ion-button style="max-width: 180px; flex-grow: 1; margin: 15px 15px 0 0;"  color="danger" fill="outline" (click)="onBorrarCuentaPropia()">
                <ion-label>Eliminar cuenta</ion-label>
              </ion-button>
            </div>
              <ion-card-content>
                <div style="display: flex; justify-content: center;">
                  <ion-card-title>Mi informaci√≥n</ion-card-title>
                </div>
                <ion-list class="form-input">
                  <ion-item class="ion-no-padding">
                    <!-- <ion-input type="email" placeholder="Email" #txtEmail></ion-input> -->
                    <ion-label position="floating">Email</ion-label>
                    <ion-input type="email" [(ngModel)]="emailDefault" name="email" required email #emailCtrl="ngModel"></ion-input>
                  </ion-item>
                  <ion-item class="ion-no-padding"
                  *ngIf="!emailCtrl.valid && emailCtrl.touched"
                  lines="none"
                >
                  <ion-label>
                    Debe de ser un correo valido.
                  </ion-label>
                </ion-item>
                  <ion-item class="ion-no-padding">
                    <!-- <ion-input type="text" placeholder="Nombre" #txtNombre></ion-input> -->
                    <ion-label position="floating">Nombre</ion-label>
                    <ion-input type="text" [(ngModel)]="nombreDefault" name="nombre" #txtNombre></ion-input>
                  </ion-item>
                  <ion-item class="ion-no-padding">
                  <!-- <ion-input type="text" placeholder="Apellido" #txtApellido></ion-input> -->
                  <ion-label position="floating">Apellido</ion-label>
                  <ion-input type="text" [(ngModel)]="apellidoDefault" name="apellido" #txtApellido></ion-input>
                  </ion-item>
                  <ion-row>
                    <ion-col>
                      <ion-button type="submit" style="display: block; margin-top: 10px;" fill="outline" [disabled]="!f.valid">
                        Guardar
                      </ion-button>
                    </ion-col>
                  </ion-row>
                </ion-list>
              </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
