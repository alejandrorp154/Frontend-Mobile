<app-navbar></app-navbar>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="8" size-xs="12"  offset-md="2">
        <ion-card style="background-color:white">
          <ion-card-header color=tertiary style="background:#022833">
            <ion-card-title  class="ion-text-center header">Intereses</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <ion-row>
                <ion-col size-xs="12" size-lg="4" *ngFor="let inte of intereses | async">
                  <ion-item  class="ion-no-padding">
                    <ion-label style="min-height: 20px;"> {{ inte.interes }} </ion-label>
                    <ion-button (click)="onSubscribirse(inte.idInteres, inte)" *ngIf="!inte.estaSuscripto">
                      <ion-icon name="heart-outline" slot="icon-only" ></ion-icon>
                    </ion-button>
                    <ion-button (click)="onDesSubscribirse(inte.idInteres, inte)" color= "danger" *ngIf="inte.estaSuscripto">
                      <ion-icon name="heart-dislike-outline" slot="icon-only" ></ion-icon>
                    </ion-button>
                  </ion-item>
                </ion-col>
              </ion-row>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
